<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Desjardins Change Deadline Calculator</title>
    <style>
        /* General Reset */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #222;
            line-height: 1.7;
            font-size: 16px;
        }

        h1, h3 {
            text-align: center;
            color: #2c3e50;
        }

        .page-title {
            margin: 20px auto;
            max-width: 900px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #999;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            color: #222;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #eaf2f8;
            border-radius: 10px;
            border: 1px solid #3498db;
        }

        p {
            font-size: 1rem;
            margin: 10px 0;
            font-weight: 500;
        }

        .deadline-item {
            margin-bottom: 15px;
            padding: 10px;
            background: #ecf0f1;
            border-left: 4px solid #3498db;
            border-radius: 5px;
        }

        .text-warning {
            color: #b30000;
            font-weight: 600;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <h1 class="page-title">
        Desjardins Change Deadline Calculator / Calculateur de Délais de Changement Desjardins
    </h1>

    <form onsubmit="calculateDeadline(event)">
        <label for="change_date">
            Please choose a date and time / Veuillez choisir une date et une heure:
        </label>
        <input type="date" id="change_date" name="change_date" required />

        <select id="change_time" name="change_time">
            <option value="00:00">00:00</option>
            <option value="01:00">01:00</option>
            <option value="02:00">02:00</option>
            <option value="03:00">03:00</option>
            <option value="04:00">04:00</option>
            <option value="05:00">05:00</option>
            <option value="06:00">06:00</option>
            <option value="07:00">07:00</option>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
            <option value="22:00">22:00</option>
            <option value="23:00">23:00</option>
        </select>

        <label for="change_type">
            Type of Change / Type de Changement:
        </label>
        <select id="change_type" name="change_type" required>
            <option value="Minor">Minor / Mineur</option>
            <option value="Significant">Significant / Significatif</option>
            <option value="Major">Major / Majeur</option>
        </select>

        <button type="submit">
            Calculate / Calculer
        </button>
    </form>

    <div id="result"></div>

    <footer>
        <p>Please do not edit this page / S'il vous plaît ne pas modifier cette page</p>
        <p><b>Beta version</b></p>
    </footer>

    <script>
        // List of Canadian holidays
        const holidays = [
            '2024-01-01', '2024-04-05', '2024-05-20', '2024-06-24',
            '2024-07-01', '2024-09-02', '2024-09-30', '2024-10-14',
            '2024-11-11', '2024-12-25', '2024-12-26',
            '2025-01-01', '2025-02-17', '2025-04-18', '2025-05-19', '2025-06-24',
            '2025-07-01', '2025-08-04', '2025-09-01', '2025-09-30',
            '2025-10-13', '2025-11-11', '2025-12-25', '2025-12-26'
        ].map(date => new Date(date).toDateString());

        const isHoliday = date => holidays.includes(date.toDateString());
        const isWeekend = date => [0, 6].includes(date.getDay());

        const calculateBusinessDeadline = (startDate, businessDays, direction = -1) => {
            const date = new Date(startDate);
            let remainingDays = businessDays;

            while (remainingDays > 0) {
                date.setDate(date.getDate() + direction);
                if (!isWeekend(date) && !isHoliday(date)) {
                    remainingDays--;
                }
            }

            date.setHours(16, 0, 0, 0);
            return date;
        };

        const calculateBackwardsDeadline = (startDate, businessDays) =>
            calculateBusinessDeadline(startDate, businessDays, -1);

        const calculateForwardsDeadline = (startDate, businessDays) =>
            calculateBusinessDeadline(startDate, businessDays, 1);

        const generateDeadlineItem = (changeDate, businessDays, task) => {
            const deadline = calculateBackwardsDeadline(changeDate, businessDays);
            return `<p class="deadline-item">Within ${businessDays} business days (by ${deadline.toLocaleDateString()}): ${task}</p>`;
        };

        const generateMinorDeadlines = (changeDate) => `
            <h3>Deadlines for Minor Change</h3>
            ${generateDeadlineItem(changeDate, 5, 'DDR deposited, Risk Assessment completed, Service Now ticket')}
            ${generateDeadlineItem(changeDate, 4, 'Maximo ticket to GDC and MOP (before 2pm)')}
            ${generateDeadlineItem(changeDate, 3, 'Validation done by GDC Bell (before 2pm)')}
            <h3>Délais pour un changement mineur</h3>
            ${generateDeadlineItem(changeDate, 5, 'Dépôt de DDR, Risk Assessment complété, Billet Service Now')}
            ${generateDeadlineItem(changeDate, 4, 'Billet Maximo soumis à la GDC Bell et MOP (avant 14 h)')}
            ${generateDeadlineItem(changeDate, 3, 'Validation à la GDC Bell (avant 14 h)')}
        `;

        const generateSignificantDeadlines = (changeDate) => `
            <h3>Deadlines for Significant Change</h3>
            ${generateDeadlineItem(changeDate, 8, 'DDR deposited, Risk Assessment completed, Service Now ticket')}
            ${generateDeadlineItem(changeDate, 7, 'Maximo ticket to GDC (before 2pm), MOP (INPRG before 2pm)')}
            ${generateDeadlineItem(changeDate, 6, 'Validation done by GDC (before 2pm)')}
            ${generateDeadlineItem(changeDate, 5, 'Service Now to HDC (before noon)')}
            ${generateDeadlineItem(changeDate, 4, 'MOP done (before 2pm)')}
            ${generateDeadlineItem(changeDate, 2, 'CAB Presentation (11am), MOP Validation completed (before 11am)')}
            ${generateDeadlineItem(changeDate, 1, 'Client Presentation (9am), Receives VP Approval')}
            <h3>Délais pour un changement significatif</h3>
            ${generateDeadlineItem(changeDate, 8, 'Dépôt de DDR, Risk Assessment complété, Billet Service Now')}
            ${generateDeadlineItem(changeDate, 7, 'Billet Maximo soumis à la GDC Bell (avant 14 h), MOP (INPRG avant 14 h)')}
            ${generateDeadlineItem(changeDate, 6, 'Validation à la GDC Bell (avant 14 h)')}
            ${generateDeadlineItem(changeDate, 5, 'Service Now to HDC (avant 12 h)')}
            ${generateDeadlineItem(changeDate, 4, 'MOP complété (avant 14 h)')}
            ${generateDeadlineItem(changeDate, 2, 'Présentation au CAB (11 h), MOP Validation (avant 11 h)')}
            ${generateDeadlineItem(changeDate, 1, 'Présentation au client (9 h), recevoir approbation des VP')}
        `;

        const generateMajorDeadlines = (changeDate) => `
            <h3>Deadlines for Major Change</h3>
            ${generateDeadlineItem(changeDate, 13, 'DDR deposited, Risk Assessment, Service Now ticket')}
            ${generateDeadlineItem(changeDate, 12, 'Maximo ticket to GDC (by 2pm), MOP (INPRG by 2pm)')}
            ${generateDeadlineItem(changeDate, 11, 'Validation by GDC (by 2pm)')}
            ${generateDeadlineItem(changeDate, 10, 'Service Now to HDC (by noon)')}
            ${generateDeadlineItem(changeDate, 4, 'MOP done (by 2pm)')}
            ${generateDeadlineItem(changeDate, 2, 'CAB Presentation (11am), MOP Validation')}
            ${generateDeadlineItem(changeDate, 1, 'Client Presentation (9am), Executive Approval (2pm)')}
            <h3>Délais pour un changement majeur</h3>
            ${generateDeadlineItem(changeDate, 13, 'Dépôt de DDR, Risk Assessment complété, Billet Service Now')}
            ${generateDeadlineItem(changeDate, 12, 'Billet Maximo soumis à la GDC Bell (avant 14 h), MOP (INPRG avant 14 h)')}
            ${generateDeadlineItem(changeDate, 11, 'Validation à la GDC Bell (avant 14 h)')}
            ${generateDeadlineItem(changeDate, 10, 'Service Now to HDC (avant 12 h)')}
            ${generateDeadlineItem(changeDate, 4, 'MOP complété (avant 14 h)')}
            ${generateDeadlineItem(changeDate, 2, 'Présentation au CAB (11 h), MOP Validation (avant 11 h)')}
            ${generateDeadlineItem(changeDate, 1, 'Présentation au client (9 h), recevoir approbation des VP')}
        `;

        const generateDeadlines = (changeDate, changeType) => {
            if (changeType === 'Minor') return generateMinorDeadlines(changeDate);
            if (changeType === 'Significant') return generateSignificantDeadlines(changeDate);
            if (changeType === 'Major') return generateMajorDeadlines(changeDate);
            return '';
        };

        const calculateDeadline = (event) => {
            event.preventDefault();

            const dateValue = document.getElementById('change_date').value;
            const timeValue = document.getElementById('change_time').value;
            const changeType = document.getElementById('change_type').value;
            const resultElement = document.getElementById('result');

            if (!dateValue) {
                resultElement.innerHTML = '<p class="text-warning">Please select a valid date.</p>';
                return;
            }

            const changeDate = new Date(`${dateValue}T${timeValue}`);
            const userDateTime = new Date(`${dateValue}T${timeValue}`);

            let submissionDays;
            if (changeType === 'Minor') submissionDays = 5;
            else if (changeType === 'Significant') submissionDays = 8;
            else if (changeType === 'Major') submissionDays = 13;

            const submissionDeadline = calculateBackwardsDeadline(changeDate, submissionDays);
            const submissionNextDeadline = calculateForwardsDeadline(changeDate, submissionDays);

            const currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0);

            const deadlineDate = new Date(submissionDeadline);
            deadlineDate.setHours(0, 0, 0, 0);

            let resultMessage = `<p>You selected / Votre sélection : ${userDateTime.toLocaleDateString()} ${userDateTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>`;

            let deadlineMessage = '';
            if (deadlineDate < currentDate) {
                deadlineMessage += `<p>Deadline to submit ticket for a <b>${changeType}</b> change was: ${submissionDeadline.toLocaleDateString()}</p>`;
                deadlineMessage += `<p class="text-warning">The submission deadline has passed, please choose another date and time.</p>`;
                deadlineMessage += `<p>The next date for a <b>${changeType}</b> change is: ${submissionNextDeadline.toLocaleDateString()}</p>`;
                deadlineMessage += `<p>Date limite pour soumettre un ticket pour un <b>${changeType}</b> changement était: ${submissionDeadline.toLocaleDateString()}</p>`;
                deadlineMessage += `<p class="text-warning">La date limite de soumission est dépassée, veuillez choisir une autre date et heure.</p>`;
                deadlineMessage += `<p>La prochaine date pour un <b>${changeType}</b> changement est: ${submissionNextDeadline.toLocaleDateString()}</p>`;

                resultElement.innerHTML = resultMessage + deadlineMessage;
            } else {
                deadlineMessage += `<p>You still have time to submit your change and will need to complete the steps below.</p>`;
                deadlineMessage += `<p>Vous avez encore le temps de soumettre votre modification et devrez suivre les étapes ci-dessous.</p>`;
                resultElement.innerHTML = resultMessage + deadlineMessage + generateDeadlines(changeDate, changeType);
            }
        };
    </script>

</body>
</html>
